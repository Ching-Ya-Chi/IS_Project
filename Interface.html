<head>

    <style>
        input[type="time"]::-webkit-datetime-edit-ampm-field {
        display: none;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .phone-frame {
            width: 375px;
            height: 700px;
            background-color: #8B6535;
            border-radius: 40px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 25px;
            overflow: hidden;
            position: relative; /* 關鍵：為內部絕對定位的元素提供上下文 */
            display: flex;
            flex-direction: column;
        }

        .dynamic-island {
            width: 120px;
            height: 25px;
            background-color: #000000;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100; /* 確保在所有頁面之上 */
        }

        /* ****** 所有頁面的通用樣式 ****** */
        .page {
            width: 100%;
            height: 100%;
            position: absolute; /* 讓頁面堆疊，而不是擠壓 */
            top: 0;
            left: 0;
            background-color: #ffffff; /* 確保頁面有背景色覆蓋下方內容 */
            display: none; /* 預設隱藏 */
            flex-direction: column; /* 大多數頁面為垂直佈局 */
            box-sizing: border-box;
            z-index: 10; /* 預設層級 */
            border-radius: 25px; /* 與 phone-screen 圓角一致 */
            /* 預設 padding 可以在各頁面中覆蓋 */
        }

        .page.active {
            display: flex; /* 顯示活躍的頁面 */
        }

        /* ---------------------------------------------------- */
        /* ****** 半透明遮罩 (Popup Overlay) ****** */
        .popup-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色 */
            z-index: 55; /* 介於背景頁面和彈出視窗之間 */
            display: none; /* 預設隱藏 */
            border-radius: 25px; /* 與 phone-screen 圓角一致 */
        }
        .popup-overlay.active {
            display: block; /* 顯示遮罩 */
        }


        /* ---------------------------------------------------- */
        /* ****** 主頁面樣式 ****** */
        .main-page {
            justify-content: flex-start;
            align-items: center;
            padding: 0;
        }

            height: 120px;
            background-color: #D4B886;
            padding: 40px 20px 20px;

            font-size: 24px;
            color: #333;
            width: 40px;
            text-align: center;
            cursor: pointer;
        }
        .main-page .focus-display {
            background-color: rgba(255, 255, 255, 0.2);

            border-radius: 10px;

        .main-page .focus-label {
            font-size: 14px;

            color: #333;

        .main-page .focus-time {
            font-size: 20px;
            font-weight: bold;
            color: #333;

        .main-content {

            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;

            display: flex;

        /* ---------------------------------------------------- */
        /* ****** 茶園選擇彈出視窗樣式 (Popup Window) ****** */
        .tea-garden-selection-page {
            /* 從 .page 繼承 display: none 和 position: absolute */
            /* 彈出視窗的尺寸和位置 */
            width: 90%; /* 相對寬度 */
            max-width: 330px; /* 最大寬度 */
            height: 80%; /* 相對高度 */
            max-height: 550px; /* 最大高度 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 居中 */
            border-radius: 15px; /* 圓角 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* 浮動陰影 */
            z-index: 60; /* 介於 overlay 和 dynamic-island 之間 */
            padding: 0; /* 內部內容自己控制 padding */
            overflow: hidden; /* 確保內容在圓角內 */
        }
        .tea-garden-selection-page.active {
            display: flex; /* 顯示彈出視窗 */
        }

            height: 80px;

            border-top-left-radius: 15px; /* 與彈出視窗自身的圓角對齊 */
            border-top-right-radius: 15px;
        }

        .tea-garden-selection-page .back-button {

            width: 180px;
            height: 180px;
            background-color: #E0E0E0; /* 圓圈計時器清空時的底色 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            position: relative; /* 確保文本 z-index 有效 */
            overflow: hidden; /* 隱藏超出圓圈的內容，確保 conic-gradient 效果 */
            /* 使用 conic-gradient 模擬進度條效果 */
            /* --timer-progress 是一個 CSS 變數，可以透過 JavaScript 來更新，例如從 100% 減到 0% */
            background: conic-gradient(#90EE90 0% var(--timer-progress, 100%), #E0E0E0 var(--timer-progress, 100%) 100%);
            transition: background 0.1s linear; /* 平滑過渡效果 */
        }
        /* 新增用於顯示倒數計時的文本樣式 */
        .tea-type-circle .countdown-text {
            font-size: 1.5em; /* 與圓圈原有的字體大小一致 */
            font-weight: bold;
            color: #333;
            position: relative;
            z-index: 2; /* 確保在進度條上方 */
        }

        .focus-time-display {
            font-size: 1.2em;
            color: #333;
            margin-top: 15px;
            display: flex; /* 讓文字和輸入框保持一行 */
            align-items: center; /* 垂直居中對齊 */
        }
        /* 針對新的時間輸入框添加樣式 */
        .focus-time-display .time-input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            text-align: center;
            margin-left: 10px; /* 與文字的間距 */
            width: 120px; /* 固定寬度 */
            -webkit-appearance: none; /* 移除某些瀏覽器預設樣式 */
            -moz-appearance: none;
            appearance: none;
            /* 隱藏時間選擇圖示 */
            /* 注意：這會移除時間選擇器功能，用戶需要手動輸入時間 */
            &::-webkit-calendar-picker-indicator {
                display: none;
            }
            /* Firefox */
            &::-moz-time-picker-indicator {
                display: none;
            }
            /* Edge */
            &::-ms-clear { /* for IE/Edge clear button */
                display: none;
            }
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            margin-top: auto;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .action-button {
            flex-grow: 1;
            max-width: 150px;
            padding: 12px 20px;
            background-color: #E0E0E0;
            border: none;
            border-radius: 20px;
            font-size: 1.1em;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-button:hover {
            background-color: #d0d0d0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 獲取所有頁面元素
            const mainPage = document.querySelector('.main-page');
            const settingsPage = document.querySelector('.settings-page');
            const rankingPage = document.querySelector('.ranking-page');
            const friendPage = document.querySelector('.friend-page');
            const mapPage = document.querySelector('.map-page');
            const achievementDecorationPage = document.querySelector('.achievement-decoration-page');
            const teaCabinetPage = document.querySelector('.tea-cabinet-page');

            // 彈出視窗相關元素
            const teaGardenSelectionPage = document.querySelector('.tea-garden-selection-page');
            const popupOverlay = document.getElementById('popupOverlay'); // 遮罩元素
            const closeTeaGardenSelectionPopupBtn = document.getElementById('closeTeaGardenSelectionPopup'); // 彈出視窗的返回按鈕


            // 主要頁面元素 (主頁的圖示和按鈕)
            const settingsIcon = document.querySelector('.header-icon .fa-cog');
            const medalIcon = document.querySelector('.header-icon .fa-medal');
            const enterButton = document.querySelector('.main-content .enter-button');
            const mainFriendsButton = document.querySelector('.main-content .friends-button');
            const plantSpriteImage = document.getElementById('myPlantSprite');
            const teaSetImage = document.getElementById('myTeaSet');

            // 頁面歷史記錄 (僅用於非彈出頁面)
            let pageHistory = [];

            // 輔助函數：顯示指定頁面，隱藏所有其他「主」頁面
            function showPage(targetPageElement, addToHistory = true) {
                // 如果彈出視窗打開著，先關閉它
                if (teaGardenSelectionPage.classList.contains('active')) {
                    hideTeaGardenSelectionPopup();
                }

                const allMainPages = document.querySelectorAll('.page:not(.tea-garden-selection-page)'); // 選取所有非彈出頁面的 .page
                allMainPages.forEach(page => {
                    if (page.classList.contains('active') && page !== targetPageElement && addToHistory) {
                        pageHistory.push(page); // 將當前活躍的非彈出頁面加入歷史
                    }
                    page.classList.remove('active');
                });
                targetPageElement.classList.add('active');

                // console.log("Current History:", pageHistory.map(p => p.classList[1]));
            }

            // 輔助函數：顯示茶園選擇彈出視窗
            function showTeaGardenSelectionPopup() {
                // 確保地圖頁面在背景是活躍的
                if (!mapPage.classList.contains('active')) {
                    showPage(mapPage, true); // 如果地圖頁面未激活，則先激活它
                }
                teaGardenSelectionPage.classList.add('active');
                popupOverlay.classList.add('active');
            }

            // 輔助函數：隱藏茶園選擇彈出視窗
            function hideTeaGardenSelectionPopup() {
                teaGardenSelectionPage.classList.remove('active');
                popupOverlay.classList.remove('active');
            }

            // 輔助函數：返回上一頁（優先處理彈出視窗，然後是頁面歷史）
            function goBack() {
                // 1. 如果彈出視窗打開，則關閉彈出視窗
                if (teaGardenSelectionPage.classList.contains('active')) {
                    hideTeaGardenSelectionPopup();
                    return; // 彈出視窗處理完畢，不再進行頁面導航
                }

                // 2. 如果沒有彈出視窗，檢查頁面歷史
                if (pageHistory.length > 0) {
                    const previousPage = pageHistory.pop();
                    showPage(previousPage, false); // 返回時不添加到歷史
                } else {
                    // 如果沒有歷史，回到主頁面
                    showPage(mainPage, false);
                }
                // console.log("Current History after back:", pageHistory.map(p => p.classList[1]));
            }

            // 初始狀態：顯示主頁面
            showPage(mainPage, false); // 首次載入不加入歷史

            // 主頁面導航
            if (settingsIcon) { settingsIcon.parentElement.addEventListener('click', () => showPage(settingsPage)); }
            if (medalIcon) { medalIcon.parentElement.addEventListener('click', () => showPage(rankingPage)); }
            if (enterButton) { enterButton.addEventListener('click', () => showPage(mapPage)); }
            if (mainFriendsButton) { mainFriendsButton.addEventListener('click', () => showPage(friendPage)); }

            // 點擊 plant-sprite 圖片跳轉到「成就與裝扮」頁面
            if (plantSpriteImage) {
                plantSpriteImage.addEventListener('click', function() {
                    showPage(achievementDecorationPage);
                });
            }

            // 點擊 tea-set 圖片跳轉到「茶櫃」頁面
            if (teaSetImage) {
                teaSetImage.addEventListener('click', function() {
                    showPage(teaCabinetPage);
                });
            }

            // 點擊地圖上的茶園圓圈彈出「茶園選擇」頁面
            document.querySelectorAll('.map-container .tea-garden-circle').forEach(circle => {
                circle.addEventListener('click', showTeaGardenSelectionPopup);
            });

            // 所有「返回」按鈕邏輯統一處理
            document.querySelectorAll('.back-button').forEach(button => {
                // 排除彈出視窗本身的關閉按鈕，讓它直接呼叫 hideTeaGardenSelectionPopup
                if (button.id === 'closeTeaGardenSelectionPopup') {
                    button.addEventListener('click', hideTeaGardenSelectionPopup);
                } else {
                    button.addEventListener('click', goBack);
                }
            });

            // 地圖頁面底部的好友按鈕跳轉到好友列表
            const mapFriendsButton = document.querySelector('.map-page .friends-button');
            if (mapFriendsButton) {
                mapFriendsButton.addEventListener('click', () => showPage(friendPage));
            }

            // ****** 計時器功能實現 ******
            const timeInput = document.querySelector('.tea-garden-selection-page .time-input');
            const teaTypeCircle = document.querySelector('.tea-garden-selection-page .tea-type-circle');
            const countdownText = teaTypeCircle.querySelector('.countdown-text');
            const personalStartButton = document.querySelector('.tea-garden-selection-page .personal-start');
            const friendStartButton = document.querySelector('.tea-garden-selection-page .friend-start');

            let timerInterval = null;
            let totalSeconds = 0;
            let remainingSeconds = 0;

            // 設定時間輸入框的預設值 (例如 25 分鐘)
            if (timeInput) {
                timeInput.value = "00:25";
            }

            // 將 "HH:mm" 格式的時間字串轉換為總秒數
            function parseTimeToSeconds(timeString) {
                const parts = timeString.split(':');
                if (parts.length === 2) {
                    const hours = parseInt(parts[0], 10);
                    const minutes = parseInt(parts[1], 10);
                    return (hours * 3600) + (minutes * 60);
                }
                return 0; // 格式不正確或為空，返回 0
            }

            // 格式化秒數為 "HH:mm:ss" 格式的顯示字串
            function formatSecondsToDisplay(seconds) {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = seconds % 60;
                return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }

            // 更新計時器顯示 (跑條和時間文本)
            function updateTimerDisplay() {
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    teaTypeCircle.style.setProperty('--timer-progress', '0%'); // 進度歸零
                    countdownText.textContent = '茶種'; // 倒數結束後顯示 "茶種"
                    
                    // 重新啟用按鈕和輸入框
                    personalStartButton.disabled = false;
                    friendStartButton.disabled = false;
                    timeInput.disabled = false;
                    
                    alert('專注時間結束！');
                    return;
                }

                const progress = (remainingSeconds / totalSeconds) * 100;
                teaTypeCircle.style.setProperty('--timer-progress', `${progress}%`);
                countdownText.textContent = formatSecondsToDisplay(remainingSeconds);

                remainingSeconds--;
            }

            // 啟動計時器功能
            function startTimer() {
                if (timerInterval) { // 如果計時器已在運行，先清除它
                    clearInterval(timerInterval);
                }

                const selectedTime = timeInput.value;
                totalSeconds = parseTimeToSeconds(selectedTime);

                if (totalSeconds <= 0) {
                    alert('請輸入有效的專注時間！');
                    return;
                }

                remainingSeconds = totalSeconds;

                // 禁用按鈕和輸入框，防止在計時期間更改
                personalStartButton.disabled = true;
                friendStartButton.disabled = true;
                timeInput.disabled = true;

                // 初始化進度條和顯示文本
                teaTypeCircle.style.setProperty('--timer-progress', '100%');
                countdownText.textContent = formatSecondsToDisplay(remainingSeconds);

                // 每秒更新計時器
                timerInterval = setInterval(updateTimerDisplay, 1000);
            }

            // 為開始按鈕添加事件監聽器
            if (personalStartButton) {
                personalStartButton.addEventListener('click', startTimer);
            }
            if (friendStartButton) {
                friendStartButton.addEventListener('click', startTimer);
            }
        });
    </script>
</head>
<body>
