<div class="friend-focus-settings-page-container">
    <header class="settings-header">
        <button class="back-button" data-action="close-friend-focus-popup">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="settings-title">好友專注設定</div>
    </header>
    <div class="settings-content">
        <div class="friend-count-setting">
            <span>請設定人數上限：</span>
            <input type="number" class="friend-limit-input" value="0" min="0" max="99">
            <span>人</span>
        </div>
        <button class="action-button confirm-friend-focus">確認開始好友專注</button>
    </div>
</div>
