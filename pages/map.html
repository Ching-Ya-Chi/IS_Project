<div class="map-page-container">

        <button class="back-button">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div>深坑地圖</div>
    </header>
    <div class="map-container">
        <!-- 圓形茶園標記，根據背景圖片調整位置 -->
        <div class="tea-garden-circle" data-garden-id="1" style="top: 13%; left: 15%;"></div> <!-- 調整位置對應茶壺建築 -->
        <div class="tea-garden-circle" data-garden-id="2" style="top: 28%; right: 18%;"></div> <!-- 調整位置對應右上角建築 -->
        <div class="tea-garden-circle" data-garden-id="3" style="bottom: 18%; left: 25%;"></div> <!-- 調整位置對應左下角建築 -->
    </div>
    <div class="friends-button-container">
        <button class="friends-button" data-page="friends"><i class="fas fa-users"></i>好友</button>
    </div>
</div>
