
<div class="friend-page-container">

            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="friend-title">好友列表</div>
    </header>
    <div class="content">
        <div class="add-friend-section">
            <input type="text" placeholder="輸入好友帳號" class="friend-account-input">
            <button class="add-button">添加</button>
        </div>
        <div class="friend-list-headers">
            <span class="username-header">使用者名稱</span>
            <span class="status-header">狀態</span>
        </div>
        <div class="friend-list-item">
            <span class="username">Leo</span>
            <button class="join-button">加入</button>
        </div>
    </div>
</div>
