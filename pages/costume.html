<div class="screen">
    
    <!-- Header -->
    <div class="header">
        <!-- 這裡綁定 data-page="main" 讓返回鍵能正常運作 -->
        <button class="back-btn" id="costumeBackBtn" data-page="main">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="page-title">
            裝 扮 <i class="fas fa-tshirt header-icon"></i>
        </div>
    </div>

    <!-- 1. 中間大展示區 -->
    <div class="preview-card">
        <!-- 預設顯示沒穿衣服的茶米 -->
        <img src="img/newImage/茶米.png" class="preview-img" id="characterPreviewImg" alt="Character Preview">
    </div>

    <!-- 2. 下方裝飾物元素 (上下各3個，共6個) -->
    <div class="items-container">
        
        <!-- 第一排 -->
        <div class="items-row">
            <div class="item-box" data-id="c1" data-preview="img/newImage/snowman.png">
                <img src="img/newImage/snowman.png" class="item-img">
            </div>
            <div class="item-box" data-id="c2" data-preview="img/newImage/deer.png">
                <img src="img/newImage/deer.png" class="item-img">
            </div>
            <div class="item-box" data-id="a1" data-preview="img/newImage/elf.png">
                <img src="img/newImage/elf.png" class="item-img">
            </div>
        </div>

        <div class="items-row">
            <div class="item-box" data-id="a2" data-preview="img/newImage/santa.png">
                <img src="img/newImage/santa.png" class="item-img">
            </div>
            <div class="item-box" data-id="extra1" data-preview="img/newImage/茶米.png">
                <!-- 預留圖片 -->
            </div>
            <div class="item-box" data-id="extra2" data-preview="img/newImage/茶米.png">
                <!-- 預留圖片 -->
            </div>
        </div>

    </div>

    <!-- 3. 底部按鈕 -->
    <div class="footer-btns">
        <button class="action-btn" id="btnWear">穿 戴</button>
        <button class="action-btn" id="btnUnwear">卸 下</button>
    </div>

</div>
