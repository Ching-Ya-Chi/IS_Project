<!-- pages/achievements.html -->
<div class="screen">
    
    <!-- Header -->
    <div class="header">
        <button class="back-btn">
            <i class="fas fa-chevron-left"></i>
        </button>
        <!-- 標題會由 JS 根據狀態填入 (已解鎖/未解鎖) -->
        <div class="header-title-container" id="achieveHeaderTitle"></div>
    </div>

    <!-- 1. 中間大展示區塊 (Orange Box) -->
    <!-- Hover 下方網格時，這裡的內容會變動 -->
    <div class="main-display-card" id="mainDisplayArea">
        <!-- JS 會動態填入內容 -->
    </div>

    <!-- 2. 列表網格區 (Grid) -->
    <div class="grid-container">
        <div class="achievements-grid" id="achievementsGrid">
            <!-- JS 會動態填入小卡片 -->
        </div>
    </div>

    <!-- 3. 彈出視窗 (Grey Modal) -->
    <div class="modal-overlay" id="achieveModal">
        <div class="modal-card achievement-modal-style">
            <!-- 關閉按鈕 -->
            <button class="modal-back-btn" id="modalCloseBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <!-- Modal 內容容器 -->
            <div id="modalContent">
                <!-- JS 動態填入 -->
            </div>
        </div>
    </div>

</div>
