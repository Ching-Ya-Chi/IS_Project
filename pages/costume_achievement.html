<div class="screen">
    <!-- Header -->
    <div class="header">
        <button class="back-btn" data-page="main">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="page-title">裝 扮 與 成 就</div>
    </div>

    <!-- 統計摘要 -->
    <div class="summary-section">
        <i class="fas fa-clipboard-check summary-icon"></i>
        <div class="summary-text-group">
            <!-- ★ 修改：加入 id="summaryCount" -->
            <div class="summary-count" id="summaryCount">0 / 0</div>
            <div class="summary-label">已達成的成就總計</div>
        </div>
    </div>

    <!-- Top 3 成就展示 -->
    <!-- ★ 修改：加入 id="topBadgesContainer"，並清空內部假資料 -->
    <div class="badge-container" id="topBadgesContainer">
        <!-- JS 會動態填入 badge-card -->
    </div>

    <!-- 功能按鈕選單 (保持不變) -->
    <div class="menu-container">
        <button class="menu-btn" data-page="achievements" data-arg="unlocked">
            <i class="far fa-eye btn-icon"></i>
            <span class="btn-text">已 解 鎖</span>
            <i class="fas fa-chevron-right btn-arrow"></i>
        </button>

        <button class="menu-btn" data-page="achievements" data-arg="locked">
            <i class="far fa-eye-slash btn-icon"></i>
            <span class="btn-text">未 解 鎖</span>
            <i class="fas fa-chevron-right btn-arrow"></i>
        </button>

        <button class="menu-btn" data-page="costume">
            <i class="fas fa-tshirt btn-icon"></i>
            <span class="btn-text">裝 扮</span>
            <i class="fas fa-chevron-right btn-arrow"></i>
        </button>
    </div>
</div>
