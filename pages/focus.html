<div class="screen">
        
        <!-- Header -->
        <div class="header">
            <button class="back-btn" id="focusBackBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="page-title">1792 茶園</div>
        </div>

        <!-- 計時器顯示 -->
        <div class="timer-section">
            <div class="timer-text">
                <span class="timer-val" id="timerHr">1</span> <span class="timer-unit">hr</span><br>
                <span class="timer-val" id="timerMin">20</span> <span class="timer-unit">mins</span>
            </div>
            <div class="timer-dot"></div>
        </div>

        <!-- 主視覺區域 (影片) -->
        <div class="main-visual">
            <!-- 
                這裡替換成了 <video> 標籤
                請在 src="" 填入您的 MP4 檔案路徑 
                例如: src="videos/tea_garden_loop.mp4"
            -->
            <video class="main-img" autoplay loop muted playsinline>
                <source src="../img/newImage/roasting.mp4" type="video/mp4">
                您的瀏覽器不支援影片播放。
            </video>

            <!-- 浮動米色方格 (專注清單) -->
            <div class="checklist-box">
                <div class="checklist-title">專注清單</div>
                <div class="checklist-item">閱讀書籍</div>
                <div class="checklist-item">整理筆記</div>
                <div class="checklist-item">不滑手機</div>
            </div>
        </div>

        <!-- === 確定中斷 浮動視窗 (Modal) === -->
        <div class="modal-overlay" id="abortModal">
            <div class="modal-card">
                <div class="warn-title">確定要返回主畫面嗎？</div>
                <div class="warn-desc">將失去茶櫃中隨機一個以收集的茶種</div>
                
                <!-- 預留 Modal 圖片 -->
                <img src="../img/newImage/托盤茶米.png" class="warn-img" alt="Warning">

                <div class="btn-group">
                    <button class="btn-base btn-abort" id="confirmAbortBtn">確認中斷</button>
                    <button class="btn-base btn-return" id="returnFocusBtn">取消，返回專注</button>
                </div>
            </div>
        </div>

    </div>
