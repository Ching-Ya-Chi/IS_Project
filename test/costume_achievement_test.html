<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>裝扮與成就</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- 基礎設定 --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #333;
            display: flex; justify-content: center; align-items: center;
        }

        .screen {
            width: 393px; height: 852px;
            /* 背景漸層 (與其他頁面一致) */
            background: linear-gradient(180deg, #FFFFFF 0%, #EAE5CE 100%);
            position: relative;
            box-sizing: border-box; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; align-items: center;
            padding: 0 30px; /* 左右留白 */
        }

        /* --- Header --- */
        .header {
            width: 100%; height: 60px;
            display: flex; align-items: center; justify-content: center;
            position: relative; margin-top: 20px; flex-shrink: 0;
            margin-bottom: 20px;
        }

        .back-btn {
            position: absolute; left: 0;
            background: none; border: none; font-size: 28px; color: #000;
            cursor: pointer; padding: 10px 0;
        }

        .page-title {
            font-size: 22px; font-weight: bold; color: #000; letter-spacing: 2px;
        }

        /* --- 統計摘要區 --- */
        .summary-section {
            width: 100%;
            display: flex; justify-content: center; align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-icon {
            font-size: 50px; color: #000;
        }

        .summary-text-group {
            display: flex; flex-direction: column;
        }

        .summary-count {
            font-size: 24px; font-weight: bold; letter-spacing: 2px;
        }

        .summary-label {
            font-size: 14px; font-weight: bold; color: #333; letter-spacing: 1px;
            margin-top: 5px;
        }

        /* --- 成就展示區 (Cards) --- */
        .badge-container {
            width: 100%;
            display: flex; justify-content: space-between;
            margin-bottom: 50px;
        }

        .badge-card {
            width: 100px; height: 160px;
            background-color: #C5A582; /* 依照截圖的淺褐色 */
            border-radius: 20px;
            display: flex; flex-direction: column; align-items: center;
            padding-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 圓形圖片預留區 */
        .badge-img-circle {
            width: 70px; height: 70px;
            background-color: #FFF;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex; justify-content: center; align-items: center;
        }

        .badge-img {
            width: 100%; height: 100%; object-fit: cover;
            /* 若無圖片，這行會讓 alt 文字居中或保持空白 */
        }

        .badge-name {
            font-size: 14px; font-weight: bold; color: #000;
            letter-spacing: 1px;
        }

        /* --- 按鈕選單區 --- */
        .menu-container {
            width: 100%;
            display: flex; flex-direction: column; gap: 20px;
        }

        .menu-btn {
            width: 100%; height: 65px;
            background-color: #F4B04B; /* 橘色按鈕 */
            border-radius: 32.5px;
            border: none;
            display: flex; align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        .menu-btn:active {
            transform: scale(0.98);
        }

        /* 按鈕內部排版: Icon - Text - Arrow */
        .btn-icon {
            font-size: 28px; color: #FFF; width: 40px; text-align: center;
        }

        .btn-text {
            flex: 1; /* 佔滿中間 */
            text-align: center;
            font-size: 20px; font-weight: bold; color: #FFF;
            letter-spacing: 4px;
        }

        .btn-arrow {
            font-size: 20px; color: #FFF;
        }

    </style>
</head>
<body>

    <div class="screen">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" id="caBackBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="page-title">裝 扮 與 成 就</div>
        </div>

        <!-- 統計摘要 -->
        <div class="summary-section">
            <!-- Icon 模擬截圖中的清單圖示 -->
            <i class="fas fa-clipboard-check summary-icon"></i>
            <div class="summary-text-group">
                <div class="summary-count">11 / 68</div>
                <div class="summary-label">已達成的成就總計</div>
            </div>
        </div>

        <!-- Top 3 成就展示 (假資料) -->
        <div class="badge-container">
            <!-- Card 1 -->
            <div class="badge-card">
                <div class="badge-img-circle">
                    <!-- 預留圖片路徑 -->
                    <img src="" alt="" class="badge-img">
                </div>
                <div class="badge-name">OO高手</div>
            </div>

            <!-- Card 2 -->
            <div class="badge-card">
                <div class="badge-img-circle">
                    <!-- 預留圖片路徑 -->
                    <img src="" alt="" class="badge-img">
                </div>
                <div class="badge-name">OO達人</div>
            </div>

            <!-- Card 3 -->
            <div class="badge-card">
                <div class="badge-img-circle">
                    <!-- 預留圖片路徑 -->
                    <img src="" alt="" class="badge-img">
                </div>
                <div class="badge-name">OO專家</div>
            </div>
        </div>

        <!-- 功能按鈕選單 -->
        <div class="menu-container">
            <!-- 已解鎖 -->
            <button class="menu-btn" id="btnUnlocked">
                <i class="far fa-eye btn-icon"></i>
                <span class="btn-text">已 解 鎖</span>
                <i class="fas fa-chevron-right btn-arrow"></i>
            </button>

            <!-- 未解鎖 -->
            <button class="menu-btn" id="btnLocked">
                <i class="far fa-eye-slash btn-icon"></i>
                <span class="btn-text">未 解 鎖</span>
                <i class="fas fa-chevron-right btn-arrow"></i>
            </button>

            <!-- 裝扮 -->
            <button class="menu-btn" id="btnCostume">
                <i class="fas fa-tshirt btn-icon"></i>
                <span class="btn-text">裝 扮</span>
                <i class="fas fa-chevron-right btn-arrow"></i>
            </button>
        </div>
    </div>

    <script>
        // --- 事件監聽 ---

        // 1. 返回按鈕
        document.getElementById('caBackBtn').addEventListener('click', () => {
            console.log("返回首頁");
            // window.location.href = 'main_test.html';
        });

        // 2. 已解鎖按鈕
        document.getElementById('btnUnlocked').addEventListener('click', () => {
            console.log("進入已解鎖成就列表");
        });

        // 3. 未解鎖按鈕
        document.getElementById('btnLocked').addEventListener('click', () => {
            console.log("進入未解鎖成就列表");
        });

        // 4. 裝扮按鈕
        document.getElementById('btnCostume').addEventListener('click', () => {
            console.log("進入裝扮頁面");
        });

    </script>
</body>
</html>
