<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>設定頁面預覽</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS 部分 --- */
        
        /* 瀏覽器背景設定 (讓手機畫面置中顯示) */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 手機主畫面容器 */
        .setting-screen {
            width: 393px;
            height: 852px;
            
            /* 背景漸層 */
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 1) 0%,
                rgba(221, 215, 182, 1) 100%
            );
            
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- 1. Header 區域 --- */
        .setting-header {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center; /*讓標題置中*/
            position: relative;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* 返回按鈕 (絕對定位在左側) */
        .back-btn {
            position: absolute;
            left: 30px;
            background: none;
            border: none;
            font-size: 28px;
            color: #000000; /* 黑色箭頭 */
            cursor: pointer;
            padding: 10px;
        }

        /* 標題 */
        .page-title {
            font-size: 28px;
            font-weight: bold;
            color: #BEA587; /* 標題顏色 */
            letter-spacing: 4px;
        }

        /* --- 2. 頭像區域 --- */
        .avatar-section {
            margin-bottom: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #aed581; /* 預設背景色，有圖片會覆蓋 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- 3. 選單按鈕區域 --- */
        .menu-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; /* 按鈕之間的間距 */
            margin-bottom: auto; /* 將下方剩餘空間推開，讓登出按鈕靠下(但不貼底) */
        }

        .menu-btn {
            width: 320px;
            height: 70px;
            background-color: #F4B04B; /* 按鈕底色 */
            border-radius: 20px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Icon 靠左，箭頭靠右 */
            padding: 0 30px;
            box-sizing: border-box;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            transition: transform 0.1s;
        }

        .menu-btn:active {
            transform: scale(0.98);
        }

        /* 按鈕內的文字與圖示樣式 */
        .btn-content {
            display: flex;
            align-items: center;
            gap: 15px; /* Icon 與文字的間距 */
        }

        .menu-btn i {
            color: #FFFFFF; /* 圖示白色 */
            font-size: 24px;
        }

        .btn-text {
            font-size: 22px;
            color: #FFFFFF; /* 字體白色 */
            font-weight: bold;
            letter-spacing: 4px;
        }

        /* 為了讓文字在視覺上更置中，稍微調整 layout */
        /* 這裡使用一個技巧：讓 Icon 寬度固定，文字居中，箭頭寬度固定 */
        
        /* --- 4. 登出按鈕 --- */
        .logout-section {
            margin-bottom: 150px; /* 距離底部的距離 */
        }

        .logout-btn {
            width: 180px;
            height: 55px;
            background-color: #F4B04B;
            border-radius: 27.5px;
            border: none;
            color: #FFFFFF;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 4px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s;
        }

        .logout-btn:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="setting-screen">
        
        <!-- Header -->
        <div class="setting-header">
            <button class="back-btn" id="settingBackBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="page-title">設 定</div>
        </div>

        <!-- 頭像 -->
        <div class="avatar-section">
            <div class="avatar-circle">
                <!-- 這裡放圖片，您可以換成真實路徑 -->
                <img src="https://placehold.co/150x150/81C784/ffffff?text=User" alt="User Avatar">
            </div>
        </div>

        <!-- 功能選單 -->
        <div class="menu-list">
            <!-- 帳號按鈕 -->
            <button class="menu-btn" id="accountBtn">
                <!-- 左側 Icon -->
                <i class="far fa-user"></i>
                <!-- 中間文字 -->
                <span class="btn-text">帳 號</span>
                <!-- 右側箭頭 -->
                <i class="fas fa-chevron-right"></i>
            </button>

            <!-- 密碼按鈕 -->
            <button class="menu-btn" id="passwordBtn">
                <!-- 左側 Icon -->
                <i class="fas fa-lock"></i>
                <!-- 中間文字 -->
                <span class="btn-text">密 碼</span>
                <!-- 右側箭頭 -->
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- 登出按鈕 -->
        <div class="logout-section">
            <button class="logout-btn" id="logoutBtn">
                登 出
            </button>
        </div>

    </div>

    <script>
        // --- 測試用腳本 ---

        // 1. 返回按鈕
        document.getElementById('settingBackBtn').addEventListener('click', () => {
            console.log("返回上一頁 / 首頁");
            // window.location.href = "main_test.html"; // 測試連結
        });

        // 2. 選單按鈕點擊
        document.getElementById('accountBtn').addEventListener('click', () => {
            console.log("進入帳號設定");
        });

        document.getElementById('passwordBtn').addEventListener('click', () => {
            console.log("進入密碼設定");
        });

        // 3. 登出
        document.getElementById('logoutBtn').addEventListener('click', () => {
            console.log("執行登出程序");
            alert("已登出");
        });
    </script>
</body>
</html>
